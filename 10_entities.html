<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non breaking space -->
    <p>Hello, My name is &nbsp; Mrunal</p>
    <!-- Greater than and Less than -->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>1 &lt; 2</p>
    <p>1 &#60; 2</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&dollar;</p>
    <!-- suits -->
    <p>&spades;</p>
    <p>&diams;</p>
    <!-- Computer Code -->
    <code>
        &lt;System.out.println()&gt;
    </code>
    <p>Save this file using <kbd>ctrl + s</kbd></p>
</body>
</html>
