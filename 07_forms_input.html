<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms And Input</title>
</head>
<body>
    <form action="process.php">
        <div>
            <lable for="name">Name</lable><br>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <lable for="message">Message</lable><br>
            <textarea name="messsage" id="message" cols="50" rows="10"></textarea>
        </div>
        <div>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
            <option value="male">male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="Membership">Simpe
            <input type="radio" name="membership" value="standard" id="Membership">Standard
            <input type="radio" name="membership" value="super" id="Membership">Super
        </div>
    </form>
</body>
</html>
